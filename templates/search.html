{% extends 'base.html' %}

{% block body %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Remote JSONP datasource</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>

  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    function log( message ) {
      $( "<div>" ).text( message ).prependTo( "#log" );
      $( "#log" ).scrollTop( 0 );
    }
 
    $( "#birds" ).autocomplete({
      source: function( request, response ) {
        $.ajax( {
          url: "/autocomplete",
          dataType: "json",
          data: {
            term: request.term
          },
          success: function( data ) {
		    console.log('data is returned from flask');
            response( data );
          }
        } );
      },
      minLength: 2,
      select: function( event, ui ) {
        log( "Selected: " + ui.item.value);
      }
    } );
  } );
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="birds"></label>
  <input id="birds" style="width: 1000px">
</div>
 
<div class="ui-widget" style="margin-top:2em; font-family:Arial">
  Result:
  <div id="log" style="height: 400px; width: 1000px; overflow: auto;" class="ui-widget-content"></div>
</div>
 
 
</body>
</html>

{% endblock %}
